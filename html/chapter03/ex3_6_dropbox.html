<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROP BOX</title>
</head>
<body>
    <form action="#" method="post">
        <label for="ani">키우고 싶은 동물은 </label>
        <input type="text" name="ani" id="ani" list="animal">
        <datalist id="animal">
            <option value="개">개</option>
            <option value="고양이">고양이</option>
            <option value="오리">오리</option>
            <option value="코알라">코알라</option>
        </datalist>

        <br>
        <label for="ani2">키우고 싶은 동물은 </label>
        <select name="ani2" id="ani2">
            <option value="개">개</option>
            <option value="고양이">고양이</option>
            <option value="오리">오리</option>
            <option value="코알라">코알라</option>
            <option value="원숭이">원숭이</option>
        </select>

        <br>
        <button type="submit">서버전송</button>
        <button type="reset">전송취소</button>



    </form>
    
</body>
</html>
