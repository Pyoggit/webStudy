<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO&CHECKBOX</title>
</head>
<body>
    <form action="#" method="post">
        <p>원하는 동물원의 무료입장권을 드립니다.(단일선택)</p>
        <input type="radio" name="ticket" id="ticket1" value="1">
        <label for="ticket1">서울대공원</label>

        <input type="radio" name="ticket" id="ticket2" value="2">
        <label for="ticket2">어린이대공원</label>

        <input type="radio" name="ticket" id="ticket3" value="3">
        <label for="ticket3">에버랜드</label>

        <hr>
        <p>동물원에서 보고싶은 동물을 고르세요.(복수선택)</p>
        <input type="checkbox" name="animal" id="animal1">
        <label for="animal">판다 <img src="./media/china1.jpg" alt="판다" width="150px"></label>
        <input type="checkbox" name="animal" id="animal2">
        <label for="anima2">코알라 <img src="./media/australia1.jpg" alt="코알라" width="150px"></label>
        <input type="checkbox" name="animal" id="animal3">
        <label for="anima3">자유의 여신상 <img src="./media/usa2.jpg" alt="자유의 여신상" width="150px"></label>

        <hr>
        <button type="submit">서버전송</button>
        <button type="reset">전송취소</button>
        
    </form>
    
</body>
</html>
