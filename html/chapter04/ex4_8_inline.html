<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 80px;
        height: 80px;
        margin: 20px;
        background-color: brown;
        display: block;
    }

    span {
        width: 80px;
        height: 80px;
        background-color: blue;
        color: white;
        display: inline;
        margin-right: 10px;
    }
</style>

<body>
    <!-- block level -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <!-- inline level -->
    <hr>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <hr>
</body>

</html>
