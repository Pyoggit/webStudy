<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>120page</title>
    <style>
        div{
            width: 80%;
            margin:  0 auto;
            padding: 20px;
            text-align: center;
        }
        table{
            border: 1px dotted black;
            border-collapse: collapse;
            width: 600px;
            margin: 0 auto;
        }
        table tr, td{
            width: 300px;
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    <div>
        <h1>수습 국원 지원 양식</h1>
    <table>
        <tr>
            <td rowspan="3">개인정보</td>
            <td>이름</td>
            <td></td>
        </tr>
        <tr>
            <td>학과/학번</td>
            <td></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>지원 분야</td>
            <td colspan="2"></td>
        </tr>
    </table>
    </div>
</body>
</html>
