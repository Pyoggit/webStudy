<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 0 auto;
    }

    h1,
    p {
      text-align: center;

    }
  </style>
</head>

<body>
  <div>
    <thead>
      <h1>프론트엔드 개발자 지원서 </h1>
      <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
      <hr>
    </thead>

    <form>
      <h3>개인정보</h3>
      <label for="name">이름</label>
      <input type="text" id="name" autofocus placeholder="공백없이 입력하세요"><br>

      <label for="tel">연락처</label>
      <input type="tel" id="tel"><br>

      <h3>지원 분야</h3>
      <label><input type="radio" name="field" value="an"> 웹 퍼블리싱</label><br>
      <label><input type="radio" name="field" value="pd"> 웹 애플리케이션 개발</label><br>
      <label><input type="radio" name="field" value="eng"> 개발 환경 개선</label><br>

      <h3>지원동기</h3>
      <textarea id="motive" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>

      <hr>
      <button type="submit">접수하기</button>
      <button type="reset">다시쓰기</button>
    </form>
  </div>
</body>

</html>
