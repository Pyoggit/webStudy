<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">

</head>

<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th colspan="2">회원 기본 정보</th>
                </tr>

            </thead>
            <tr>
                <th class="title">아이디:</th>
                <td><label for="id"><input type="text" name="id" id="id"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></label></td>
            </tr>
            <tr>
                <th class="title">비밀번호:</th>
                <td><label for="pwd"><input type="text" name="pwd" id="pwd"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></label></td>
            </tr>
            <tr>
                <th class="title">비밀번호확인:</th>
                <td><label for="pwdtest"></label><input type="text" name="pwdtest" id="pwdtest"></td>
            </tr>
            <tr>
                <th class="title">메일주소:</th>
                <td><label for="email"></label><input type="text" name="email" id="email"><i>ex) abcd@gmail.com</i></td>
            </tr>
            <tr>
                <th class="title">이름:</th>
                <td><label for="name"></label><input type="text" name="name" id="name"></td>
            </tr>

            <thead>
                <tr>
                    <th colspan="2">개인 신상 정보</th>
                </tr>
            </thead>

            <tr>
                <th>주민등록번호:</th>
                <td><input type="text" name="resident" id="resident">
                    <i>ex) 123456-1234567</i>
            </tr>
            <tr>
                <th>생일:</th>
                <td><input type="text" name="year" id="year">
                    년
                    <select name="month" id="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    월
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    일
                </td>
            </tr>
            <tr>
                <th>관심분야:</th>
                <td>
                    <input type="checkbox" name="Java" id="Java">
                    <p>Java</p>
                    <input type="checkbox" name="Android" id="Android">
                    <p>Android</p>
                    <input type="checkbox" name="PHP" id="PHP">
                    <p>PHP</p>
                    <input type="checkbox" name="JAVA script" id="JAVA script">
                    <p>JAVA script</p>
                    <input type="checkbox" name="python" id="python">
                    <p>python</p>
                    <p>*하나 이상 체크</p>
                </td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td><textarea name="intro" id="intro" cols="100" rows="10"></textarea></td>
            </tr>
            <tr>
                <th>약관동의</th>
                <td>
                    <input type="checkbox" name="age" id="age">
                    <p>만 14세 이상입니다. </p><br>
                    <input type="checkbox" name="agree" id="agree">
                    <p>이용약관 동의</p><br><a href="#">내용보기</a>
                    <input type="checkbox" name="information" id="information">
                    <p>개인정보 수집 및 이용 동의 </p> <a href="#">내용보기</a>

                </td>
            </tr>
        </table>

        <footer>
            <hr>
            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>
        </footer>
    </form>

</body>

</html>
