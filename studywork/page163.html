<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul { 
			list-style:none;
		}
		li { 
			line-height:50px; 
		}
		label {
			width:60px;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form>
		<ul>
			<li>
				<label for="name">이 름</label>
				<input type="text" id="name">
			</li>
			<li>
				<label for="tel">휴대폰</label>
				<input type="tel" id="tel">
			</li>
			<li>
				<label for="email">이메일</label>
				<input type="email" id="email">
			</li>
			<li>
				<button type="submit">예약하기</button>
		</ul>
	</form>
</body>
</html>
