<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        a {
            display: block;
            padding: 10px 20px;
            background-color: rgb(176, 174, 177);
        }

        a:link,
        a:visited {
            color: black;
            text-decoration: none;
        }

        a:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>

</html>
